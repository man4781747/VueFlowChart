 <!-- {% verbatim %} -->
 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Flow Chart</title>
	<!-- 導入Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="stylesheet" href="./flowChart.css" />
	<link href="./CSS/fontawesome-free-5.15.4-web/css/fontawesome.css" rel="stylesheet">
	<link href="./CSS/fontawesome-free-5.15.4-web/css/brands.css" rel="stylesheet">
	<link href="./CSS/fontawesome-free-5.15.4-web/css/solid.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	<!-- <script src="http://35.194.167.48:8999/static/TreeStudioAPIs/MotionPathPlugin.js"></script> -->
	<script src="./minified/MotionPathPlugin.min.js"></script>
	minified
</head>
<body>
	<div id="app">
		<div id='tool-box'>
			<button @click="addNewTaskItem()">增加Task</button>
			<div style='background-color: aqua;'
			draggable
			@dragstart="startDragNewTaskItem($event)"
			>拖拉加入</div>

		</div>
	
		<div id='draw-ground' 
			style='margin: 50px 20px;'
			@mousedown.left="moveBackgroundCanvas" 
			@mousewheel="mousewheelBackgroundCanvas"
			@mousedown.right="moveBackgroundCanvas" 
			@contextmenu.prevent="" 
			@drop="onDrop($event)"
			@dragover.prevent
			@dragenter.prevent
			>
			<div id='alert-windows-list'>
				<div v-for="(alertItem,alertUuid, index) in alertList"
					class='alert-window animate__animated  animate__bounceIn'
				>
					<i class="fas fa-times-circle"></i>
					<div class='alert-content'>{{alertItem.content}}</div>
				</div>
			</div>

			<div 
			id='draw-ground-canvas' 
			:style="
			'transform: scale('+canvasScale+') translate('+canvasTranslateX+'px, '+canvasTranslateY+'px);'+
			'width:'+DrawCanvas.width+'px;'+
			'height:'+DrawCanvas.height+'px;'+
			'border:'+DrawCanvas.border+'px #333 solid;'
			"
			>
			

				<div class='svg-canvas-task-background' v-for="(item,key,index) in D_taskList_computed"
					:id="'task_'+key"
					:style="'top:'+item.y+'px;left:'+item.x+'px;'"
					:class="D_hoverList[key]!=undefined?'over-mask':''"
					@mouseover="taskItemOverIn(key)"
					@mouseout="D_hoverList = {}"
				>
					<div class='svg-canvas-task'>
						<div class='task-card'
							:class="D_hoverList[key]!=undefined?'task-card-hover':D_getTaskProcessList[key].entryPoint==true?'task-card-entry-point':'task-card-noactive'"
						>
							<div class='task-card-header mouse-move'
							@mousedown.left.stop="moveTaskItem($event, item, key)"
							>
								<div class='task-card-header-label '>
									<label class='mouse-move'>Title</label>
								</div>
								<div class='task-card-header-menu'>
									<i class="fas fa-times btn"
									@click.stop="delTaskItem(key)"
									></i>
								</div>
							</div>
							<div class='task-card-body'>
								<div class='task-input-item'> 
									<label class='task-input-item-label'>流程名稱:</label>
									<input class='task-input-item-input' v-model="item.taskName" placeholder="請輸入">
								</div>
								<div class='task-input-item'>
									<label class='task-input-item-label'>.py檔案:</label>
									<input class='task-input-item-input' v-model="item.taskName">

								</div>
								<div class='task-input-item'>
									<label class='task-input-item-label'>觸發邏輯:</label>
									<!-- <div class='task-input-item-input'> -->
										<select 
										v-if="D_getTaskProcessList[key].entryPoint==false"
										class='task-input-item-input' v-model="D_taskList[key].trigger_rule">
											<option value='all_done'>上游全完成</option>
											<option value='all_success'>上游全成功</option>
											<option value='all_failed'>上游全失敗</option>
											<option value='one_failed'>上游只要一個失敗</option>
											<option value='one_success'>上游只要一個成功</option>
											<option value='none_failed'>上游全為成功或跳過</option>
											<option value='none_skipped'>上游全不為跳過</option>
										</select>
										<input v-else class='task-input-item-input' placeholder="開頭流程" disabled >
									<!-- </div> -->
								</div>
							</div>
							<div class='task-card-footer'>
							</div>
						</div>
						
						<div 
						:id="'task_'+key+'_l'"
						class='svg-canvas-task-connect-point l-point'
							@mousedown.left.stop="clickPointerOnTaskItem($event, item, key, 'l')"

						></div>
						<div 
						:id="'task_'+key+'_r'"
						class='svg-canvas-task-connect-point r-point'
							@mousedown.left.stop="clickPointerOnTaskItem($event, item, key, 'r')"
						></div>
						<div 
						:id="'task_'+key+'_t'"
						class='svg-canvas-task-connect-point t-point'
							@mousedown.left.stop="clickPointerOnTaskItem($event, item, key, 't')"
						></div>
						<div 
						:id="'task_'+key+'_b'"
						class='svg-canvas-task-connect-point b-point'
							@mousedown.left.stop="clickPointerOnTaskItem($event, item, key, 'b')"
						></div>
					</div>
				</div>

				<svg v-for="(D_LinkItem,S_uuid, index) in D_pathList"
					class='link-stoke-svg-background'
					:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
					:id="'link_'+S_uuid"
					:key='S_uuid'
					style="left:0;top:0;width: 100%;height: 100%;">
					<defs> 
						<marker id="arrow" markerWidth="40" markerHeight="40" refx="10" refy="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 80 80"> 
							<path d="M0,0 L0,6 L9,3 z" fill="#f00" /> 
						</marker> 
					</defs>
					<g>{{S_uuid}}
						<!-- 上下面連接 -->
						<g v-if="D_LinkItem.type=='t-b-pair'">
							<path stroke="transparent" stroke-width="2" fill="none"
							@contextmenu.prevent.stop="removePath(S_uuid)" 
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' Q'+((D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+D_LinkItem.q_x*(-D_LinkItem.start_x+D_LinkItem.end_x))+' '+((D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+D_LinkItem.q_y*(-D_LinkItem.start_y+D_LinkItem.end_y))+','+
								(D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+' '+(D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+
								' T'+D_LinkItem.end_x+','+D_LinkItem.end_y
							" 
							class='stoke path_testtest'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)" 
							:cy="(D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)" 
							r="10" @mousedown.left.stop="moveCenterPoint($event, D_LinkItem)"/>
							<circle class='moved-point' 
							:cx="((D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+D_LinkItem.q_x*(-D_LinkItem.start_x+D_LinkItem.end_x))" 
							:cy="((D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+D_LinkItem.q_y*(-D_LinkItem.start_y+D_LinkItem.end_y))" 
							r="5" @mousedown.left.stop="moveCenterPoint_qPoint($event, D_LinkItem)"/>


							<circle r="5" fill="#af4" :id="'circle_'+S_uuid">
							</circle>


						</g>
						<g v-else-if="D_LinkItem.type=='r-l-pair'">
							<path stroke="transparent" stroke-width="2" fill="none"
							@contextmenu.prevent.stop="removePath(S_uuid)" 
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' Q'+((D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+D_LinkItem.q_x*(-D_LinkItem.start_x+D_LinkItem.end_x))+' '+((D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+D_LinkItem.q_y*(-D_LinkItem.start_y+D_LinkItem.end_y))+','+
								(D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+' '+(D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+
								' T'+D_LinkItem.end_x+','+D_LinkItem.end_y
							" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)" 
							:cy="(D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)" 
							r="10" @mousedown.left.stop="moveCenterPoint($event, D_LinkItem)"/>
							<circle class='moved-point' 
							:cx="((D_LinkItem.start_x + (-D_LinkItem.start_x+D_LinkItem.end_x)*D_LinkItem.mid_x)+D_LinkItem.q_x*(-D_LinkItem.start_x+D_LinkItem.end_x))" 
							:cy="((D_LinkItem.start_y + (-D_LinkItem.start_y+D_LinkItem.end_y)*D_LinkItem.mid_y)+D_LinkItem.q_y*(-D_LinkItem.start_y+D_LinkItem.end_y))" 
							r="5" @mousedown.left.stop="moveCenterPoint_qPoint($event, D_LinkItem)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='face-side-pair'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' V'+(D_LinkItem.end_y + D_LinkItem.radius*((D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y)))+
								' Q'+D_LinkItem.start_x+' '+D_LinkItem.end_y+','+
								(D_LinkItem.start_x - D_LinkItem.radius*((D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)))+
								' '+D_LinkItem.end_y+
								' H'+D_LinkItem.end_x
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.start_x - D_LinkItem.radius*((D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)))" 
							:cy="D_LinkItem.end_y" 
							r="5" @mousedown.left.stop="moveCenterPoint_radius($event, D_LinkItem)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='side-face-pair'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' H'+(D_LinkItem.end_x + D_LinkItem.radius*((D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)))+
								' Q'+D_LinkItem.end_x+' '+D_LinkItem.start_y+','+
								D_LinkItem.end_x+' '+(D_LinkItem.start_y - D_LinkItem.radius*((D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y)))+
								' V'+D_LinkItem.end_y
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.end_x + D_LinkItem.radius*((D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)))" 
							:cy="D_LinkItem.start_y" 
							r="5" @mousedown.left.stop="moveCenterPoint_radius($event, D_LinkItem)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='same-t'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' V'+(Math.min(D_LinkItem.start_y, D_LinkItem.end_y) - D_LinkItem.distance + D_LinkItem.radius)+
								' Q'+D_LinkItem.start_x+' '+(Math.min(D_LinkItem.start_y, D_LinkItem.end_y) - D_LinkItem.distance)+
								',' +(D_LinkItem.start_x-D_LinkItem.radius*(D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)) + 
								' ' + (Math.min(D_LinkItem.start_y, D_LinkItem.end_y) - D_LinkItem.distance) +
								' H'+(D_LinkItem.end_x+D_LinkItem.radius*(D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x))+
								' Q'+D_LinkItem.end_x+' '+(Math.min(D_LinkItem.start_y, D_LinkItem.end_y) - D_LinkItem.distance)+
								','+D_LinkItem.end_x + ' ' + (Math.min(D_LinkItem.start_y, D_LinkItem.end_y) - D_LinkItem.distance + D_LinkItem.radius) +
								' V'+D_LinkItem.end_y
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.start_x+D_LinkItem.end_x)/2" 
							:cy="(Math.min(D_LinkItem.start_y, D_LinkItem.end_y) -D_LinkItem.distance)" 
							r="5" @mousedown.left.stop="moveCenterPoint_distance($event, D_LinkItem)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='same-b'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' V'+( Math.max(D_LinkItem.start_y, D_LinkItem.end_y)  + D_LinkItem.distance - D_LinkItem.radius)+
								' Q'+D_LinkItem.start_x+' '+(Math.max(D_LinkItem.start_y, D_LinkItem.end_y) + D_LinkItem.distance)+
								',' +(D_LinkItem.start_x-D_LinkItem.radius*(D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x)) + 
								' ' + (Math.max(D_LinkItem.start_y, D_LinkItem.end_y) + D_LinkItem.distance) +
								' H'+(D_LinkItem.end_x+D_LinkItem.radius*(D_LinkItem.start_x-D_LinkItem.end_x)/Math.abs(D_LinkItem.start_x-D_LinkItem.end_x))+
								' Q'+D_LinkItem.end_x+' '+(Math.max(D_LinkItem.start_y, D_LinkItem.end_y) + D_LinkItem.distance)+
								','+D_LinkItem.end_x + ' ' + (Math.max(D_LinkItem.start_y, D_LinkItem.end_y) + D_LinkItem.distance - D_LinkItem.radius) +
								' V'+D_LinkItem.end_y
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(D_LinkItem.start_x+D_LinkItem.end_x)/2" 
							:cy="(Math.max(D_LinkItem.start_y, D_LinkItem.end_y) + D_LinkItem.distance)" 
							r="5" @mousedown.left.stop="moveCenterPoint_distance($event, D_LinkItem, -1)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='same-r'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' H'+( Math.max(D_LinkItem.start_x, D_LinkItem.end_x)  + D_LinkItem.distance - D_LinkItem.radius)+
								' Q'+(Math.max(D_LinkItem.start_x, D_LinkItem.end_x) + D_LinkItem.distance)+' '+D_LinkItem.start_y+
								',' + (Math.max(D_LinkItem.start_x, D_LinkItem.end_x) + D_LinkItem.distance) + 
								' ' +(D_LinkItem.start_y-D_LinkItem.radius*(D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y)) + 
								' V'+(D_LinkItem.end_y+D_LinkItem.radius*(D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y))+
								' Q'+(Math.max(D_LinkItem.start_x, D_LinkItem.end_x) + D_LinkItem.distance)+' '+D_LinkItem.end_y+
								',' + ( Math.max(D_LinkItem.start_x, D_LinkItem.end_x)  + D_LinkItem.distance - D_LinkItem.radius) + ' ' + D_LinkItem.end_y +
								' H'+D_LinkItem.end_x
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(Math.max(D_LinkItem.start_x, D_LinkItem.end_x) + D_LinkItem.distance)" 
							:cy="(D_LinkItem.start_y+D_LinkItem.end_y)/2" 
							r="5" @mousedown.left.stop="moveCenterPoint_distance_H($event, D_LinkItem, -1)"/>
						</g>
						<g v-else-if="D_LinkItem.type=='same-l'">
							<path stroke="transparent" stroke-width="2" fill="none" 
							@contextmenu.prevent.stop="removePath(S_uuid)"
							:id="'path_'+S_uuid"
							marker-end="url(#arrow)"
							:d="'M'+D_LinkItem.start_x+','+D_LinkItem.start_y+
								' H'+( Math.min(D_LinkItem.start_x, D_LinkItem.end_x)  - D_LinkItem.distance + D_LinkItem.radius)+
								' Q'+(Math.min(D_LinkItem.start_x, D_LinkItem.end_x) - D_LinkItem.distance)+' '+D_LinkItem.start_y+
								',' + (Math.min(D_LinkItem.start_x, D_LinkItem.end_x) - D_LinkItem.distance) + 
								' ' +(D_LinkItem.start_y-D_LinkItem.radius*(D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y)) + 
								' V'+(D_LinkItem.end_y+D_LinkItem.radius*(D_LinkItem.start_y-D_LinkItem.end_y)/Math.abs(D_LinkItem.start_y-D_LinkItem.end_y))+
								' Q'+(Math.min(D_LinkItem.start_x, D_LinkItem.end_x) - D_LinkItem.distance)+' '+D_LinkItem.end_y+
								',' + ( Math.min(D_LinkItem.start_x, D_LinkItem.end_x)  - D_LinkItem.distance + D_LinkItem.radius) + ' ' + D_LinkItem.end_y +
								' H'+D_LinkItem.end_x
								" 
							class='stoke'
							:class="D_hoverList[S_uuid]!=undefined?'hover-path':''"
							></path>
							<circle class='moved-point' 
							:cx="(Math.min(D_LinkItem.start_x, D_LinkItem.end_x) - D_LinkItem.distance)" 
							:cy="(D_LinkItem.start_y+D_LinkItem.end_y)/2" 
							r="5" @mousedown.left.stop="moveCenterPoint_distance_H($event, D_LinkItem)"/>
						</g>

					</g>
				</svg>

				<svg id='test-line' v-if="testLine.show"  class='link-stoke-svg-background' 
				:style="'position: absolute;left:'+((testLine.x_1)-Math.abs(testLine.x_2-testLine.x_1)-5)+'px;'+
						'top:'+((testLine.y_1)-Math.abs(testLine.y_2-testLine.y_1)-5)+'px;'+
						'height:'+(2*Math.abs(testLine.y_2-testLine.y_1)+10)+'px;'+
						'width:'+(2*Math.abs(testLine.x_2-testLine.x_1)+10)+'px;'">
					<defs> 
						<marker id="arrow-test" markerWidth="10" markerHeight="10" refx="5" refy="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20"> <path d="M0,0 L0,6 L9,3 z" fill="#f00" /> 
						</marker> 
					</defs>
					<g>
						<path stroke="transparent" stroke-width="2" fill="none" 
						marker-end="url(#arrow-test)"
						:d="'M'+(Math.abs(testLine.x_2-testLine.x_1)+6)+','+(Math.abs(testLine.y_2-testLine.y_1)+6)+
						    'L'+(Math.abs(testLine.x_2-testLine.x_1)+(testLine.x_2-testLine.x_1)+6)+','+
							(Math.abs(testLine.y_2-testLine.y_1)+(testLine.y_2-testLine.y_1)+6)" 
						class='stoke'
						></path>
						

					</g>
				</svg>

				<div id='task-canvas-mask'></div>
			</div>
		</div>
	</div>
	
</body>
<script src="./flowChart.js"></script>
</html>
